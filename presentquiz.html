        border-radius: 15px;

<body>

<h1>Quiz sur le PrÃ©sent de lâ€™Indicatif ðŸ‡«ðŸ‡·</h1>

<div id="progress-container"><div id="progress-bar">0%</div></div>

<div id="quiz-box">
    <h2 id="question">Chargement...</h2>
    <input type="text" id="answer" placeholder="Votre rÃ©ponse...">
    <br>
    <button onclick="submitAnswer()">Valider</button>
    <div id="result"></div>
</div>

<button id="admin-btn" onclick="toggleAdmin()">âš™</button>

<div id="admin-panel">
    <h3>Ajouter une question</h3>
    <input type="text" id="new-q" placeholder="Phrase Ã  conjuguer (ex: Je ___ (Ãªtre))">
    <input type="text" id="new-a" placeholder="RÃ©ponse (ex: suis)">
    <button onclick="addQuestion()">Ajouter</button>
    <br>
    <button id="close-btn" onclick="toggleAdmin()">Fermer</button>
</div>

<script>
let questions = [
    { q: "Je ___ (Ãªtre)", a: "suis" },
    { q: "Tu ___ (avoir)", a: "as" },
    { q: "Il ___ (aller)", a: "va" },
    { q: "Nous ___ (faire)", a: "faisons" },
    { q: "Vous ___ (dire)", a: "dites" },
    { q: "Ils ___ (prendre)", a: "prennent" }
];

let index = 0;
let score = 0;

function loadQuestion() {
    document.getElementById("question").innerText = questions[index].q;
}

function submitAnswer() {
    let userAnswer = document.getElementById("answer").value.trim().toLowerCase();
    let correct = questions[index].a.toLowerCase();

    if (userAnswer === correct) {
        score++;
        document.getElementById("result").innerText = "âœ” Correct !";
        document.getElementById("result").style.color = "#00FF88";
    } else {
        document.getElementById("result").innerText = "âœ˜ Incorrect. RÃ©ponse : " + correct;
        document.getElementById("result").style.color = "#FF5555";
    }

    index++;
    updateProgress();

    if (index < questions.length) {
        setTimeout(() => {
            document.getElementById("answer").value = "";
            document.getElementById("result").innerText = "";
            loadQuestion();
        }, 1000);
    } else {
        document.getElementById("question").innerText = "Quiz terminÃ© !";
        document.getElementById("answer").style.display = "none";
    }
}

function updateProgress() {
    let percent = Math.round((index / questions.length) * 100);
    document.getElementById("progress-bar").style.width = percent + "%";
    document.getElementById("progress-bar").innerText = percent + "%";
}

function toggleAdmin() {
    let panel = document.getElementById("admin-panel");
    panel.style.display = (panel.style.display === "block") ? "none" : "block";
}

function addQuestion() {
    let newQ = document.getElementById("new-q").value.trim();
    let newA = document.getElementById("new-a").value.trim();

    if (newQ && newA) {
        questions.push({ q: newQ, a: newA });
        document.getElementById("new-q").value = "";
        document.getElementById("new-a").value = "";
        alert("Question ajoutÃ©e !");
    }
}

loadQuestion();
</script>

</body>
